<div *ngIf="sStudent">
  
  <label for="id">ID:</label>
  <input id="id" [(ngModel)]="estd.id" />

  <label for="name">Name:</label>
  <input id="name" [(ngModel)]="estd.name" />

  <label for="age">Age:</label>
  <input id="age" type="number" [(ngModel)]="estd.age" /> &nbsp;

  <button (click)="saveStudent()">Save</button>
</div>
